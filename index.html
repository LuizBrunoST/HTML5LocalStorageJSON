<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="funcoes.js"></script>
	<link rel="stylesheet" href="estilo.css" type="text/css"/>
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
	<div class="w3-modal" id="modal">
		<div class="w3-modal-content">
			<div class="w3-bar w3-blue">
				<span class="w3-bar-item">Cadastro</span>
				<span class="w3-bar-item w3-button w3-red w3-right" onclick="$('#modal').slideUp()">&times;</span>
			</div>
			<form id="frmCadastro" class="w3-padding">
				<label for="txtCodigo">CÃ³digo:</label>
				<input class="w3-input" type="text" id="txtCodigo"/>
				<label for="txtNome">Nome:</label>
				<input class="w3-input" type="text" id="txtNome"/>
				<label for="txtTelefone">Telefone:</label>
				<input class="w3-input" type="text" id="txtTelefone"/>
				<label for="txtEmail">Email:</label>
				<input class="w3-input" type="text" id="txtEmail"/>
				<input class="w3-button w3-blue w3-round" type="submit" value="Salvar" id="btnSalvar"/>
			</form>
		</div>
	</div>
	<button class="w3-button w3-round w3-blue" onclick="$('#modal').slideDown()">Cadastrar</button>
	<div class="w3-responsive"><table id="tblListar" class="w3-table-all"></table></div>
</body>
</html>
